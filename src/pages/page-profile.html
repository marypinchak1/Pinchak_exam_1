<main class="profile content-secondary" data-tabs="2">
  <h1 class="profile__title">User Profile</h1>
  <section class="form d-flex">
    <div class="form__item">
      <div class="form__item_icon">
        <h2>Edit Profile</h2>
        <h3>Complite your profile</h3>
      </div>
      <form class="form__item_data">
        <div class="d-flex gap-4 mb-2">
          <div>
            <label for="company">Company</label>
            <input id="company" type="text" />
          </div>
          <div>
            <label for="username">Username *</label>
            <input id="username" value="test" type="text" required/>
          </div>
          <div>
            <label for="email">Email address *</label>
            <input id="email" value="test@gmail.com"  type="email" required/>
          </div>
        </div>
        <div class="d-flex gap-4 mb-2">
          <div>
            <label for="first-name">First name</label>
            <input id="first-name" type="text" />
          </div>
          <div>
            <label for="last-name">Last name</label>
            <input id="last-name" type="text" />
          </div>
        </div>
        <div class="mb-2">
          <label for="address">Address</label>
          <input id="address" type="text" />
        </div>
        <div class="d-flex gap-4 mb-2">
          <div>
            <label for="city">City</label>
            <input id="city" type="text" />
          </div>
          <div>
            <label for="country">Country</label>
            <input id="country" type="text" />
          </div>
          <div>
            <label for="postal-code">Postal code *</label>
            <input id="postal-code" value="82100"  type="number" required/>
          </div>
        </div>
        <div>
          <label for="about-me">About me</label>
          <textarea id="about-me" rows="2"></textarea>
        </div>
        <button type="submit">UPDATE PROFILE</button>
      </form>
    </div>
    <div class="form__ceo d-flex flex-column justify-content-center">
      <div class="w-100"><img src="img/thompson.jpeg" alt="" /></div>
      <h4>CEO / CO-FOUNDER</h4>
      <h3>Alec Thompson</h3>
      <p>
        Don't be scared of the truth beacause we need to restart the human
        foundation in truth And I love you like Kanye loves Kanye I love Rick
        Owens'bed design but the back is...
      </p>
    </div>
  </section>
</main>
